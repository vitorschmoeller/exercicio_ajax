<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar-perfil" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome">Gian Souza</h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item" id="repositorios">
                    <h4>Repositórios</h4>
                    5
                </li>
                <li class="numbers-item" id="seguidores">
                    <h4>Seguidores</h4>
                    
                </li>
                <li class="numbers-item" id="seguindo">
                    <h4>Seguindo</h4>
                    
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
            <div>
                
                <ul class="lista">
                    <h2>Dados adicionais</h2>
                    <li class="lista__item" id="id">
                        <h4>Id:</h4>
                    </li>
                    <li class="lista__item" id="data">
                        <h4>Data de criação:</h4>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
